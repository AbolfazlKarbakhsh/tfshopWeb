<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://www.tfshops.com/Content/Uploadfiles/setting/LG_49f507e4-caa1-49f7-a9ba-e0ed832437bc.png"
        type="image/x-icon">
    <title>فروشگاه اینترنتی ، ابزار ، یراق ، لوازم خانگی ، جعبه ابزار کامل</title>

    <!-- css Link -->
    <link rel="stylesheet" href="css/Aconting.css">
    <link rel="stylesheet" href="css/font-awesome.min.css" />

</head>

<body >
    <div class='box'>
        <div class='box-form'>
            <div class='box-login-tab'></div>
            <div class='box-login-title'>
                <div class='i i-login'></div>
                <h2>ورود کاربر</h2>
            </div>
            <div class='box-login' dir="">
                <div class='fieldset-body' id='login_form'>
            
                    <p class='field'>
                        <label for='number'>شماره تلفن:</label>
                        <input type='text' id='number' name='number' title='شماره تلفن خود را وارد کنید' />
                    </p>
                    <p class='field d-none Confirm'>
                        <label  for='confirm'>کد تایید:</label>
                        <input  type='text' id='confirm' name='confirm' title='کد تایید خود را وارد کنید' />
                    </p>

                    <label class='checkbox'>
                        مرا به خاطر بسپار
                        <input type='checkbox' value='TRUE' title='مرا به خاطر بسپار' />   
                    </label>

                    <input type='submit' id='do_login' value='دریافت کد تایید' title=' دریافت کد تایید ' />
                </div>
            </div>
        </div>

    </div>


    <div class='icon-credits text-black'>
        تمامی حقوق مادی و معنوی متعلق به ©  کرمان وب می باشد
    </div>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/Acconting.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


</body>

</html>
